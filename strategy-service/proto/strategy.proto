syntax = "proto3";
package strategy;
option go_package = "strategypb";

service StrategyService {
    rpc CreateStrategy(CreateStrategyReq) returns (CreateStrategyRes);
    //rpc ReadStrategy(ReadStrategyReq) returns (ReadStrategyRes);
    //rpc UpdateStrategy(UpdateStrategyReq) returns (UpdateStrategyRes);
    //rpc DeleteStrategy(DeleteStrategyReq) returns (DeleteStrategyRes);
   // rpc ListStrategies(ListStrategyReq) returns (stream ListStrategyRes);
}

message Strategy {
    string id = 1;
    string strategy_name = 2;
    string selected_exchange = 3;
    enum Type {
        LONG = 0;
    }
    Type strategy_type = 4;
    enum StartOrderType{
        LIMIT = 0;
        MARKET = 1;
    }
    StartOrderType start_order_type = 5;
    enum DealStartCondition {
        OPEN_NEW_TRADE_ASAP = 0;
    }
    DealStartCondition deal_start_condition = 6;
    double base_order_size = 7;
    double safety_order_size = 8;
    string max_safety_trade_acc = 9;
    string price_devation = 10;
    string safety_order_volume_scale = 11;
    string safety_order_step_scale = 12;
    string take_profit = 13;
    string target_profit = 14;
    string allocate_funds_to_strategy = 15;
    string user_id = 16;
    int64 version = 17;   
    enum Status {
        STOPPED = 0;
        STARTED = 1;
    } 
    Status status = 18;
    repeated Stock stock = 19;
}

message Stock {
    string stock_name = 1;
}

message CreateStrategyReq {
    Strategy strategy = 1;
}

message CreateStrategyRes {
    Strategy strategy = 1;
}

message UpdateStrategyReq {
    Strategy Strategy = 1;
}

message UpdateStrategyRes {
    Strategy Strategy = 1;
}

message ReadStrategyReq {
    string id = 1;
}

message ReadStrategyRes {
    Strategy Strategy = 1;
}

message DeleteStrategyReq {
    string id = 1;
}

message DeleteStrategyRes {
    bool success = 1;
}

message ListStrategyReq{
    string user_id = 1;
}

message ListStrategyRes{
    Strategy Strategy = 1;
}